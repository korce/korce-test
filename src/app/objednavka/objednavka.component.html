<h2 style="text-align: center; font-size: 2vw;">V případě zájmu využijte formulář nalevo nebo rovnou volejte na telefonní číslo níže.
</h2>
<div class="row">
  <div class="col-md-6 input">
    <form>
      <div class="form-group">
        <label for="kontakt">Kontakt</label>
        <input type="kontakt" class="form-control" id="kontakt">
      </div>
      <div class="form-group">
        <label for="firma">Firma</label>
        <input type="firma" class="form-control" id="firma">
      </div>
      <div class="form-group">
        <label for="text">Podrobnosti</label>
        <textarea class="form-control" id="text" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-secondary" (click)="OdeslatUdaje()">
        Odeslat Údaje
      </button>
    </form>
  </div>
  <div class="col-md-6 right">
    <div>
      <img class="img-fluid under" src="assets/img/telephone.png">
      <p class="under">+420 602 787 222</p>
    </div>
  </div>
</div>
