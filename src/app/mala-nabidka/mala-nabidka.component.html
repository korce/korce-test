<h1 style="text-align: center; padding-top: 5%;font-size: 5vw;">Rychlá Nabídka</h1>
<div>
  <div class="row">
    <div class="col-6">
      <div class="row toppad">
        <div class="col container rigpad">
          <img class="img-fluid" src="assets/img/fotkyNaWebovky/jidlo_42.jpg">
          <button type="button" class="btn btn-square" (click)="changeType('alko')" onclick="this.blur();">
            Sladká snídaně
          </button>
        </div>
        <div class="col container">
          <img class="img-fluid" src="assets/img/fotkyNaWebovky/RN_kanapkysmasem.jpg">
          <button type="button" class="btn btn-square" (click)="changeType('ceskeJidlo')" onclick="this.blur();">
            Private party
          </button>
        </div>
        <div class="col container lefpad">
          <img class="img-fluid" src="assets/img/fotkyNaWebovky/jidlo_35.jpg">
          <button type="button" class="btn btn-square" (click)="changeType('croissanty')" onclick="this.blur();">
            Slaná snídaně
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col container rigpad">
          <img class="img-fluid" src="assets/img/fotkyNaWebovky/jidlo_23.jpg">
          <button type="button" class="btn btn-square" (click)="changeType('nealko')" onclick="this.blur();">
            Easy banket
          </button>
        </div>
        <div class="col container">
          <img class="img-fluid" src="assets/img/fotkyNaWebovky/jidlo_26.jpg">
          <button type="button" class="btn btn-square" (click)="changeType('polevky')" onclick="this.blur();">
            Coffee break
          </button>
        </div>
        <div class="col container lefpad">
          <img class="img-fluid" src="assets/img/fotkyNaWebovky/korky.jpg">
          <button type="button" class="btn btn-square" (click)="changeType('sladke')" onclick="this.blur();">
            Bílé víno
          </button>
        </div>
      </div>
      <div class="row botpad">
        <div class="col container rigpad">
          <img class="img-fluid" src="assets/img/fotkyNaWebovky/korky2.jpg">
          <button type="button" class="btn btn-square" (click)="changeType('spagety')" onclick="this.blur();">
            Červené víno
          </button>
        </div>
        <div class="col container">
          <img class="img-fluid" src="assets/img/fotkyNaWebovky/jidlo_1.jpg">
          <button type="button" class="btn btn-square" (click)="changeType('steaky')" onclick="this.blur();">
            Nápoje
          </button>
        </div>
        <div class="col container lefpad">
          <img class="img-fluid" src="assets/img/fotkyNaWebovky/RN_antipasti.jpg">
          <button type="button" class="btn btn-square" (click)="changeType('vegan')" onclick="this.blur();">
            Private party
          </button>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div *ngIf="polozky[0]">
        <app-alko></app-alko>
      </div>
      <div *ngIf="polozky[1]">
        <app-ceske-jidlo></app-ceske-jidlo>
      </div>
      <div *ngIf="polozky[2]">
        <app-croissanty></app-croissanty>
      </div>
      <div *ngIf="polozky[3]">
        <app-nealko></app-nealko>
      </div>
      <div *ngIf="polozky[4]">
        <app-polevky></app-polevky>
      </div>
      <div *ngIf="polozky[5]">
        <app-sladke></app-sladke>
      </div>
      <div *ngIf="polozky[6]">
        <app-spagety></app-spagety>
      </div>
      <div *ngIf="polozky[7]">
        <app-steaky></app-steaky>
      </div>
      <div *ngIf="polozky[8]">
        <app-vegan></app-vegan>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <h1 style="padding: 1vw; text-align: center; font-size: 3vw; padding-top: 4vw;">Easy catering od Pastaře to je ...</h1>
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-8">
        <p>... autentická středomořská kuchyně</p>
        <p>... domácí pasta, čerstvé suroviny</p>
        <p>... rodinná atmosféra</p>
        <p>... obrovské nasazení a flexibilita</p>
        <p>... více než 5 let zkušeností v gastronomii</p>
      </div>
    </div>

  </div>
  <div class="col-6">
    <span class="Centerer"></span>
    <a href="assets/pdf/nabidka.pdf" target="_blank"><img class="img-fluid nabidka" src="assets/img/pdf.png">
      <p class="komplet">Kompletní nabídka</p>
    </a>
  </div>
</div>
